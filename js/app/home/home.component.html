<div class="container-fluid">
  <div class="row btncontainer">
    <a href="#!/bookActions/0" class="btn btn-primary pull-right"
      >Add Book<i class="fa fa-chevron-right ml10"></i
    ></a>
  </div>
  <div class="row" ng-if="vm.viewdata.length>0">
    <table
      class="table table-condensed table-striped  table-bordered books-table"
    >
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in vm.viewdata">
          <td>
            <a href="#!/bookDetails/{{ book.id }}" class="tableAction">{{
              book.title
            }}</a>
          </td>
          <td>{{ book.author }}</td>
          <td>{{ book.published }}</td>
          <td>
            <a class="mr15 tableAction" href="#!/bookActions/{{ book.id }}"
              >Edit</a
            ><a class="tableAction" ng-click="vm.removeBook(book)">Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
