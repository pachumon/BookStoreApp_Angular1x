<div class="container-fluid">
    <div class="row" ng-if="vm.viewdata">
        <div class="panel panel-primary">
          <div class="panel-heading">
            {{vm.viewdata.id===0?'Add New Book':'Editing Book : '+vm.viewdata.title}}
          </div>          
          <div class="panel-body">
              <form class="form-horizontal" name="bookForm" novalidate ng-submit="vm.submit(bookForm.$valid)">
                  <div class="form-group" 
                       ng-class="{'has-error':bookForm.title.$invalid && bookForm.title.$touched}">
                    <label for="title" class="col-sm-2 control-label">Title :</label>
                    <div>
                    <div class="col-sm-6">                        
                      <input type="text" ng-model="vm.viewdata.title" class="form-control" id="formtitle" 
                      name="title" placeholder="Title" required>
                    </div>
                    <div class="col-sm-4">
                        <span class="help-block has-error" ng-messages="bookForm.title.$error" 
                              ng-if="bookForm.title.$invalid && bookForm.title.$touched">
                            <span ng-message="required">
                                Title is required.
                            </span>
                        </span>
                    </div>
                  </div>
                  </div>
                  <div class="form-group"
                       ng-class="{'has-error':bookForm.author.$invalid && bookForm.author.$touched}">
                      <label for="author" class="col-sm-2 control-label">Author Name :</label>
                      <div class="col-sm-6">
                        <input type="text" ng-model="vm.viewdata.author" class="form-control" id="author" 
                        name="author" placeholder="Author" required>
                      </div>
                      <div class="col-sm-4">
                          <span class="help-block has-error" ng-messages="bookForm.author.$error" 
                                ng-if="bookForm.author.$invalid && bookForm.author.$touched">
                              <span ng-message="required">
                                  Author Name is required.
                              </span>
                          </span>
                      </div>
                  </div>
                   <div class="form-group"
                        ng-class="{'has-error':bookForm.published.$invalid && bookForm.published.$touched}">
                        <label for="published" class="col-sm-2 control-label">Published :</label>
                        <div class="col-sm-6">
                          <input type="number" ng-model="vm.viewdata.published" class="form-control" id="published" 
                          name="published" placeholder="Published" required>
                        </div>
                        <div class="col-sm-4">
                            <span class="help-block has-error" ng-messages="bookForm.published.$error" 
                                  ng-if="bookForm.published.$invalid && bookForm.published.$touched">
                                <span ng-message="required">
                                    Published Year is required.
                                </span>
                            </span>
                        </div>
                  </div>
                  <div class="form-group"
                       ng-class="{'has-error':bookForm.category.$invalid && bookForm.category.$touched}">
                      <label for="category" class="col-sm-2 control-label">Category :</label>
                      <div class="col-sm-6">
                        <input type="text" ng-model="vm.viewdata.category" class="form-control" id="category" 
                        name="category" placeholder="Category" required>
                      </div>
                      <div class="col-sm-4">
                          <span class="help-block has-error" ng-messages="bookForm.category.$error" 
                                ng-if="bookForm.category.$invalid && bookForm.category.$touched">
                              <span ng-message="required">
                                  Book Category is required.
                              </span>
                          </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Submit" />
                        <a ng-if="vm.viewdata.id===0" ng-click="vm.resetForm()"
                        class="col-sm-offset-1 btn btn-primary">Reset</a>                        
                      </div>
                  </div>
              </form>           
          </div>
        </div>
      </div>
  <div class="row btncontainer">
    <a href="#!/" class="btn btn-primary pull-right"
      ><i class="fa fa-chevron-left mr10"></i>Back</a
    >
  </div>
</div>
